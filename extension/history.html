<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard Block History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .content {
            padding: 2rem;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a67d8;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .history-item {
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #f8f9fa;
            overflow: hidden;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .history-header:hover {
            background: #f8f9fa;
        }

        .domain-info {
            flex: 1;
        }

        .domain-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            font-family: monospace;
        }

        .domain-stats {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .block-reason {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .reason-malicious {
            background: #fee;
            color: #c53030;
        }

        .reason-inappropriate {
            background: #fef5e7;
            color: #d69e2e;
        }

        .expand-icon {
            font-size: 1.2rem;
            color: #666;
            transition: transform 0.3s ease;
        }

        .history-details {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: none;
        }

        .history-details.expanded {
            display: block;
        }

        .url-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .url-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .url-item .url {
            font-family: monospace;
            color: #333;
            word-break: break-all;
        }

        .url-item .timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .history-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Block History</h1>
            <p>Detailed history of blocked websites and access attempts</p>
        </div>
        <div class="content">
            <button id="backBtn" class="back-btn">‚Üê Back to Extension</button>
            
            <div class="stats-overview" id="statsOverview">
                <div class="stat-card">
                    <div class="stat-number" id="totalSites">0</div>
                    <div class="stat-label">Unique Sites Blocked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAttempts">0</div>
                    <div class="stat-label">Total Access Attempts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maliciousSites">0</div>
                    <div class="stat-label">Malicious Sites</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inappropriateSites">0</div>
                    <div class="stat-label">Inappropriate Sites</div>
                </div>
            </div>

            <div id="historyContainer">
                <div class="empty-state">
                    <h3>Loading history...</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
