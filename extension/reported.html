<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard Reported Sites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .content {
            padding: 2rem;
        }

        .back-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #e67e22;
        }

        .reported-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #fff8f0;
        }

        .site-info {
            flex: 1;
        }

        .domain {
            font-weight: 600;
            color: #333;
            font-family: monospace;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .url {
            color: #666;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 0.5rem;
        }

        .report-details {
            font-size: 0.9rem;
            color: #666;
        }

        .report-reason {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #fee;
            color: #c53030;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 1rem;
        }

        .timestamp {
            color: #999;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .stats {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .reported-item {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Reported Malicious Sites</h1>
            <p>Sites reported by users as malicious and now blocked for everyone</p>
        </div>
        <div class="content">
            <button id="backBtn" class="back-btn">‚Üê Back to Extension</button>
            
            <div class="stats">
                <div class="stats-number" id="reportedCount">0</div>
                <div>Sites Reported as Malicious</div>
            </div>

            <div id="reportedContainer">
                <div class="empty-state">
                    <h3>Loading reported sites...</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="reported.js"></script>
</body>
</html>
